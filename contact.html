<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md px-4 py-4 flex items-center justify-between relative">

    <!-- Back -->
    <div class="bg-black px-4 py-2 rounded-lg shadow-lg">
      <a href="showcase.html" class="text-white font-semibold">⬅ Back</a>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 font-semibold text-gray-700">
      <a href="about.html" class="hover:text-black transition">About</a>
      <a href="contact.html" class="text-black font-bold">Contact</a>
    </nav>

    
    <button id="menuBtn" class="md:hidden text-3xl font-bold">☰</button>

    
    <div id="mobileMenu"
         class="hidden absolute top-full right-4 mt-3 bg-white shadow-lg rounded-xl w-40 py-3 text-center">
      <a href="about.html" class="block py-2 hover:bg-gray-100">About</a>
      <a href="contact.html" class="block py-2 bg-gray-100">Contact</a>
    </div>

  </header>

  
  <div class="flex items-center justify-center px-4 py-16">

    <div class="bg-white max-w-xl w-full p-8 rounded-2xl shadow-xl">

      <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>

      <form class="space-y-5">

        <div>
          <label class="block mb-1 font-semibold">Name</label>
          <input type="text"
                 placeholder="Enter your name"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email"
                 placeholder="Enter your email"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Message</label>
          <textarea rows="4"
                    placeholder="Type your message..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button
          type="submit"
          class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold
                 hover:bg-blue-500 transition duration-300">
          Send Message
        </button>

      </form>

    </div>

  </div>

  
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
