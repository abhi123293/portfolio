<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modern Tailwind Grid Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">

  <!-- MAIN CARD -->
  <div class="bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-10 w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- ===== FORM SECTION ===== -->
    <div>
      <h2 class="text-3xl font-bold mb-2">Create Account</h2>
      <p class="text-gray-500 mb-6">Join with your Gmail address</p>

      <form id="myform" class="space-y-5">

        <!-- USERNAME -->
        <div>
          <label class="block text-sm font-semibold mb-1">Username</label>
          <input id="username" type="text" placeholder="Enter username"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
        </div>

        <!-- EMAIL -->
        <div>
          <label class="block text-sm font-semibold mb-1">Gmail</label>
          <input id="email" type="email" placeholder="example@gmail.com"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
        </div>

        <!-- BUTTON -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl font-semibold tracking-wide hover:opacity-90 active:scale-95 transition">
          Sign Up
        </button>
      </form>

      <!-- MESSAGE -->
      <p id="message" class="mt-4 font-semibold text-center"></p>
    </div>

    <!-- ===== RIGHT SIDE INFO ===== -->
    <div class="flex flex-col justify-between bg-indigo-50 rounded-2xl p-8">

      <div>
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <p class="text-gray-700 mb-2">ğŸ“ +1 (555) 123-4567</p>
        <p class="text-gray-700">âœ‰ï¸ contact@example.com</p>
      </div>

      <div class="mt-10">
        <p class="text-indigo-700 font-semibold mb-4 text-lg">
          Welcome to our community ğŸš€
        </p>
        <button id="btn"
          class="bg-black text-white px-8 py-3 rounded-xl hover:bg-gray-800 active:scale-95 transition">
          Click Me
        </button>
      </div>

    </div>

  </div>

  <!-- ===== JS ===== -->
  <script>
    const bt = document.getElementById('btn');
    const message = document.getElementById("message");

    bt.addEventListener("click", function () {
      alert('Button clicked! ğŸ‰');
    });

    document.getElementById("myform").addEventListener("submit", function (event) {
      event.preventDefault();

      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim().toLowerCase();

      if (username === "" || email === "") {
        message.textContent = "Please fill in all fields.";
        message.style.color = "red";
      }
      else if (!email.endsWith("@gmail.com")) {
        message.textContent = "Please enter a valid Gmail address.";
        message.style.color = "red";
      }
      else {
        message.textContent = "Form submitted successfully!";
        message.style.color = "green";
        this.reset();
      }
    });
  </script>

</body>
</html>
