<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Showcase - Tailwind</title>

  <!-- Tailwind CDN -->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 text-gray-800">

  <!-- Header -->
  <header class="text-center py-10 px-4 rounded-full bg-blue">
    <div class=" mx-auto rounded-full bg-black flex-col items-center justify-center p-5 w-300 h-30 max-w-md">
    <h1 class="text-4xl font-bold mb-2 text-white">Our Products</h1>
    <p class="text-white">Explore our latest collections</p>
    </div>
  </header>

  <!-- Products Grid -->
  <section class="max-w-6xl mx-auto px-5 pb-12 grid gap-8 sm:grid-cols-2 lg:grid-cols-4">

    <!-- Card 1 -->
    <div class="bg-white rounded-2xl p-5 shadow-lg hover:-translate-y-2 hover:shadow-2xl transition duration-300 flex flex-col">
      <div class="h-64 rounded-xl overflow-hidden">
        <img src="show.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-300" />
      </div>
      <div class="flex flex-col items-center mt-5 flex-grow">
        <h3 class="font-semibold mb-1">Product One</h3>
        <p class="text-green-500 font-bold mb-4">₹1,499</p>
        <button class="mt-auto w-full bg-slate-900 text-white py-3 rounded-xl hover:bg-slate-800 transition">
            <a href=product1.html>
          Buy Now
          </a>
        </button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-2xl p-5 shadow-lg hover:-translate-y-2 hover:shadow-2xl transition duration-300 flex flex-col">
      <div class="h-64 rounded-xl overflow-hidden">
        <img src="OIP.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-300" />
      </div>
      <div class="flex flex-col items-center mt-5 flex-grow">
        <h3 class="font-semibold mb-1">Product Two</h3>
        <p class="text-green-500 font-bold mb-4">₹2,299</p>
        <button class="mt-auto w-full bg-slate-900 text-white py-3 rounded-xl hover:bg-slate-800 transition">
          <a href =p2.html>
          Buy Now
          </a>
        </button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="bg-white rounded-2xl p-5 shadow-lg hover:-translate-y-2 hover:shadow-2xl transition duration-300 flex flex-col">
      <div class="h-64 rounded-xl overflow-hidden">
        <img src="image.png" class="w-full h-full object-cover hover:scale-110 transition duration-300" />
      </div>
      <div class="flex flex-col items-center mt-5 flex-grow">
        <h3 class="font-semibold mb-1">Product Three</h3>
        <p class="text-green-500 font-bold mb-4">₹999</p>
        <button class="mt-auto w-full bg-slate-900 text-white py-3 rounded-xl hover:bg-slate-800 transition">
          Buy Now
        </button>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="bg-white rounded-2xl p-5 shadow-lg hover:-translate-y-2 hover:shadow-2xl transition duration-300 flex flex-col">
      <div class="h-64 rounded-xl overflow-hidden">
        <img src="OIP.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-300" />
      </div>
      <div class="flex flex-col items-center mt-5 flex-grow">
        <h3 class="font-semibold mb-1">Product Four</h3>
        <p class="text-green-500 font-bold mb-4">₹1,899</p>
        <button class="mt-auto w-full bg-slate-900 text-white py-3 rounded-xl hover:bg-slate-800 transition">
          <a href ="p4.html">
           buy now
          </a>
        </button>
      </div>
    </div>

  </section>
</body>
</html>
