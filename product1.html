<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product One</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md px-4 py-4 flex items-center justify-between relative">

    <!-- Back Button -->
    <div class="bg-black px-4 py-2 rounded-lg shadow-lg">
      <a href="showcase.html" class="text-white font-semibold">
        ⬅ Back
      </a>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 font-semibold text-gray-700">
      <a href="about.html" class="hover:text-black transition">About</a>
      <a href="contact.html" class="hover:text-black transition">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden text-3xl font-bold">
      ☰
    </button>

    <!-- Mobile Menu -->
    <div id="mobileMenu"
         class="hidden absolute top-full right-4 mt-3 bg-white shadow-lg rounded-xl w-40 py-3 text-center">

      <a href="about.html" class="block py-2 hover:bg-gray-100">About</a>
      <a href="contact.html" class="block py-2 hover:bg-gray-100">Contact</a>
    </div>

  </header>

  <!-- CENTER CONTENT -->
  <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">

      <img src="show.jpg" class="w-full h-64 object-cover rounded-xl mb-5">

      <h1 class="text-2xl font-bold mb-2">Product One</h1>
      <p class="text-black text-xl font-semibold mb-4">₹1,499</p>

      <p class="text-gray-600 mb-6">
        Nice product, you can buy this product for your lifetime use.
      </p>

      <button
        class="w-48 py-4 rounded-3xl bg-green-600 text-white font-semibold
               hover:bg-green-500 hover:-translate-y-1 hover:shadow-2xl
               transition duration-300">
        Buy Now
      </button>

    </div>

  </div>

  <!-- JS for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
